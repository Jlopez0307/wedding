    <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <form id="uploadForm" class="bg-white p-6 rounded-xl shadow-lg space-y-4 w-full max-w-sm">
    
    <h2 class="text-xl font-semibold text-gray-700 text-center">Upload Your Photo</h2>

    <input 
      type="file" 
      id="photo" 
      accept="image/*" 
      required
      class="block w-full text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >

    <button 
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Upload Photo
    </button>

    <p id="status" class="text-center text-sm text-gray-500"></p>

  </form>
</div>
