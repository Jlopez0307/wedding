  <!-- Google Fonts -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body class="bg-gray-100 text-gray-900">

     
  <!-- 🌐 Navbar -->
  <nav id="navbar" class="fixed w-full top-0 z-50 transition-all duration-300 bg-transparent">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-end items-center py-4">
        

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6">
          <a href="./index.html" class="hover:text-blue-500">Home</a>

        <button id="menu-btn" class="md:hidden flex flex-col space-y-1  focus:outline-none">
          <div class="w-6 h-0.5 bg-gray-800 transition-all duration-300" id="bar1"></div>
          <div class="w-6 h-0.5 bg-gray-800 transition-all duration-300" id="bar2"></div>

    </div>

    <div id="menu" class="hidden md:hidden bg-white py-6 space-y-2 text-center opacity-0 scale-100 transition-all duration-300">

      </div>

  <section id="gallery" class="py-12 bg-gray-100">
    <div class="max-w-6xl mx-auto px-4">

      <h2 class="text-5xl font-bold text-center text-gray-800 mb-6 alex-brush-regular">Photo Gallery</h2>






      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="overflow-hidden rounded-lg shadow-lg ">
          <img src="../imgs/Matheus & Lauren - Rose Photography LLC/IMG_2582-min.jpg" alt="Wedding Photo 1" class="w-full h-[100%] object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg">
          <img src="../imgs/Matheus & Lauren - Rose Photography LLC/IMG_2616-min.jpg" alt="Wedding Photo 2" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg">
          <img src="../imgs/Matheus & Lauren - Rose Photography LLC/IMG_2622-min.jpg" alt="Wedding Photo 3" class="w-full h-[100%] object-cover transition-transform duration-300 hover:scale-105">

        <div class="overflow-hidden rounded-lg shadow-lg">
          <img src="../imgs/Matheus & Lauren - Rose Photography LLC/IMG_2819-min.jpg" alt="Wedding Photo 4" class="w-full h-[100%] object-cover transition-transform duration-300 hover:scale-105">

        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <!-- Lightbox Modal -->
<div id="lightbox" class="fixed inset-0 flex items-center justify-center hidden">
    <!-- Opaque Background -->
    <div id="lightbox-overlay" class="absolute inset-0 bg-black opacity-80"></div>
  
    <!-- Image & Close Button -->
    <img id="lightbox-img" class="relative z-10 max-w-full max-h-[90vh] rounded-lg shadow-lg">
    <button id="close-lightbox" class="absolute top-4 right-4 text-white text-3xl z-20">&times;</button>
  </div>
  
  

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
